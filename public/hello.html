<html>

    	margin: 20px;

    <head>
        <script type="text/javascript">
            //build Table with innerHTML
            var buildTableWithField = function(data){
                var testTable = new HtmlTableBuilder(data);
                var testTableHtml = testTable.buildTable();
                console.log(testTableHtml)
                document.getElementById("userDb").innerHTML = testTableHtml;
            }
            //fetch information to fill the database
            $(document).ready(function() {
                var testDb = new OPDatabase("https://openpost.herokuapp.com/","userData");
                testDb.getAllFromDb(buildTableWithField);
            });
        </script>    
    </head>
    <body>
        <div id="userDb"></div>

        </script>
    </body>
